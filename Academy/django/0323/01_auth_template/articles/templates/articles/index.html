{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  {% if request.user.is_authenticated %}
  <a href="{% url 'articles:create' %}">작성하기</a>
  {% else %}
  <p>로그인 후 글 작성할 수 있습니다</p>
  {% endif %}
  <hr />

  {% for article in articles %}
    <p>
      [{{article.id}}] <a href="{% url 'articles:detail' article.pk %}" id="article-title">{{article.title}}</a>
    </p>
    <hr />
  {% endfor %} 

{% endblock content %}
