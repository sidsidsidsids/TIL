<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"> </div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutestoHours(){
            const [amount, setAmount] = React.useState(0)
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0)
            const onFlip = () => {
                reset()
                setFlipped((current) => !current);
            }
            return(
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} 
                    id = "minutes"
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled = {flipped}
                     />
                     <h4>You want to convert {amount}</h4>
                    <label for="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)}
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    disabled={!flipped}
                    onChange={onChange} />
                    <br />
                    <button onClick={reset}>Reset</button>
                    <br />
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                </div>
                );
            }
        function KmToMiles(){
            return <h3>KM 2 M</h3>
        }
        function Container(){
            const [index, setIndex] = React.useState("x")
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Convertor</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">SelectYourUnits</option>
                        <option value="0">MinutestoHours</option>
                        <option value="1">KmtoMiles</option>
                    </select>
                    <hr />
                    {index === "x" ? "Please select your units" : null}
                    {index === "0" ? <MinutestoHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            )
        }
        const root = document.getElementById("root")
        ReactDOM.render(<Container />, root);
    </script>
</html>
