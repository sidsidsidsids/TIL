<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardStyling</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <div>
            <h4 class="card-nav">오늘의 명소</h4>
        </div>
        <div><p class="card-header"></p></div>
        <div>
            <img class="card-img" src="samplephoto.png">
        </div>
        <div>
            <p class="card-img-description"><strong>제주도</strong></p>
            <p class="card-img-description"><strong>성산 일출봉</strong></p>
        </div>
        <div class="card-body">
            <p>
                <h4 class = "card-body-title">제주도 서귀포시 성산읍</h4>
                <p class = "card-body-title">2020.03.23</p>
            </div>
            <div>
                <p class = "card-body-content">성산일출봉은 제주도의 다른 오름돌과는 달리 마그마가 물속에서 분출하며 <br/>
                    성산일출봉은 제주도의 다른 오름돌과는 달리 마그마가 물속에서 분출한다.
                </p>
            </div>
        <div class = "card-footer">
            <div>
                <p>악</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
