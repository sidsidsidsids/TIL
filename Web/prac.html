<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BootstrapPractice</title>
    <style>
        .box {
            background-color: magenta;
            border: 2px dashed white;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Grid Breakpoints</h2>
        <div class="row">
            <div class="box col-2 col-sm-8 col-md-4 col-lg-5">1</div>
            <div class="box col-8 col-sm-2 col-md-4 col-lg-2">2</div>
            <div class="box col-2 col-sm-8 col-md-4 col-lg-5">3</div>
        </div>
        <hr>

        <h2 class="text-center">nesting</h2>
        <div class="row">
            <div class="box col-6">
                <div class="row">
                    <div class="box col-3">1</div>
                    <div class="box col-3">2</div>
                    <div class="box col-3">3</div>
                    <div class="box col-3">4</div>
                </div>
            </div>
            <div class="box col-6">1</div>
            <div class="box col-6">2</div>
            <div class="box col-6">3</div>
        </div>
        <hr>

        <h2 class="text-center">offset</h2>
        <div class="row">
            <div class="box col-md-4 offset-4">.col-md-4 .offset-4</div>
            <div class="box col-md-4 offset-md-4 offset-lg-2">.col-md-4 .offset-md-4 .offset-lg-2</div>
        </div>
        <hr>



    </div>>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
